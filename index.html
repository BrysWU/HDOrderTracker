  <style>
  :root {
    --primary: #4361ee;
    --primary-hover: #3a56d4;
    --secondary: #f8f9fa;
    --warning: #ffd166;
    --warning-hover: #ffca3a;
    --danger: #ef476f;
    --danger-hover: #e63e66;
    --success: #06d6a0;
    --border: #e9ecef;
    --radius: 16px;
    --radius-sm: 8px;
    --shadow: 0 10px 30px rgba(0,0,0,0.05);
    --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --dark-bg: #121726;
    --dark-card: #1a2035;
    --dark-text: #f8f9fa;
    --dark-secondary: #232c43;
    --dark-border: #2d3748;
    --dark-chip: #2d3748;
    --banner-height: 2.5em;
    --banner-height-sm: 70px;
    --banner-height-xs: 60px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    width: 100%;
    min-width: 900px;
    min-height: 100vh;
    overflow-x: auto;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--secondary);
    color: #333;
    min-height: 100vh;
    padding: 0 0 4em 0;
    transition: background var(--transition), color var(--transition);
    line-height: 1.6;
  }
  body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
  }
  /* Site warning banner styles */
  #siteWarningBanner {
    display: none;
    position: fixed;
    top: 0;
    left: 0; right: 0;
    width: 100vw;
    z-index: 3500;
    background: repeating-linear-gradient(
      135deg,
      var(--warning), var(--warning) 18px,
      #232323 18px, #232323 28px,
      var(--warning) 28px, var(--warning) 36px
    );
    box-shadow: 0 5px 24px rgba(35, 35, 35, 0.3);
    animation: bannerStripesMove 2.5s linear infinite;
    overflow: hidden;
    user-select: none;
    cursor: not-allowed;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4), 0 2px 6px rgba(35, 35, 35, 0.3);
    letter-spacing: 0.03em;
    text-align: center;
    color: #1d1d1d;
    font-size: 1.14em;
    font-weight: 700;
    padding: 0;
    height: var(--banner-height);
    line-height: var(--banner-height);
    transition: height 0.33s cubic-bezier(0.4,0,0.2,1), line-height 0.33s cubic-bezier(0.4,0,0.2,1);
  }
  #siteWarningBannerText {
    display: inline-block;
    line-height: normal;
    font-size: inherit;
    font-weight: inherit;
    padding: 0 10px;
    background: var(--danger);
  }
  @keyframes bannerStripesMove {
    0% { background-position: 0 0; }
    100% { background-position: 80px 0; }
  }
  body.banner-active #siteWarningBanner {
    display: block;
  }
  @media (max-width: 760px) {
    #siteWarningBanner {
      font-size: 1em;
      height: var(--banner-height-sm);
      line-height: var(--banner-height-sm);
    }
  }
  @media (max-width: 430px) {
    #siteWarningBanner {
      font-size: 0.95em;
      height: var(--banner-height-xs);
      line-height: var(--banner-height-xs);
    }
  }
  /* AuthStatusBar styles */
  #authStatusBar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    z-index: 3600;
    background: #fff;
    border-bottom: 1px solid var(--border);
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.8em 2.5em;
    min-height: 70px;
    transition: background var(--transition), border var(--transition), box-shadow var(--transition), top 0.33s cubic-bezier(0.4,0,0.2,1);
  }
  body.dark #authStatusBar {
    background: var(--dark-card);
    border-bottom: 1px solid var(--dark-border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  body.banner-active #authStatusBar {
    top: var(--banner-height);
  }
  @media (max-width: 760px) {
    #authStatusBar { min-height: 60px; }
    body.banner-active #authStatusBar { top: var(--banner-height-sm); }
  }
  @media (max-width: 430px) {
    #authStatusBar { min-height: 50px; }
    body.banner-active #authStatusBar { top: var(--banner-height-xs); }
  }
  .auth-status-bar-inner {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100%;
    min-height: 60px;
  }
  .topbar-left-group {
    display: flex;
    align-items: center;
    gap: 1.4em;
    min-width: 0;
  }
  .export-import-bar {
    display: flex;
    align-items: center;
    gap: 1.1em;
  }
  .export-import-bar input[type="file"] {
    display: none;
  }
  .export-import-bar label {
    margin: 0;
    cursor: pointer;
  }
  .topbar-center-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 0;
    flex: 1 1 0;
  }
  #authStatusBar h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 600;
    color: var(--primary);
    transition: color var(--transition);
    text-align: center;
    line-height: 1.2;
    white-space: nowrap;
  }
  #authStatusBar .subtitle {
    font-size: 1.1em;
    color: #555;
    opacity: 0.9;
    margin-bottom: 0;
    font-weight: 500;
    transition: color var(--transition);
    text-align: center;
    white-space: nowrap;
  }
  body.dark #authStatusBar .subtitle { color: #cbd5e1; }
  .topbar-right-group {
    display: flex;
    align-items: center;
    gap: 1.2em;
    min-width: 0;
  }
  #authStatusBar #authWelcome {
    font-weight: 500;
    color: var(--primary);
    white-space: nowrap;
    margin-right: 0.4em;
    font-size: 1.05em;
    transition: color var(--transition);
  }
  body.dark #authStatusBar #authWelcome { color: #a5b4fc; }
  #authStatusBar #logoutBtn {
    background: var(--danger);
    color: #fff;
    border: none;
    border-radius: var(--radius-sm);
    padding: 0.6em 1.5em;
    font-size: 0.95rem;
    font-family: inherit;
    font-weight: 500;
    cursor: pointer;
    transition: background var(--transition), color var(--transition), box-shadow 0.2s, transform 0.2s;
    box-shadow: 0 4px 10px rgba(239,71,111,0.15);
  }
  #authStatusBar #logoutBtn:hover {
    background: var(--danger-hover);
    box-shadow: 0 6px 15px rgba(239,71,111,0.25);
    transform: translateY(-2px);
  }
  #authStatusBar[style*="display:none"] {
    display: none !important;
  }
  @media (max-width: 1100px) {
    #authStatusBar .auth-status-bar-inner {
      flex-direction: column;
      align-items: stretch;
      gap: 0.5em;
      min-height: 90px;
    }
    .topbar-left-group, .topbar-right-group {
      justify-content: center;
      width: 100%;
      margin-bottom: 0.15em;
    }
    .topbar-center-group {
      margin: 0.3em 0;
    }
  }
  @media (max-width: 700px) {
    #authStatusBar h1 { font-size: 1.4rem; }
    #authStatusBar .subtitle { font-size: 1em; }
    main, #authSection, #signupSection { margin-top: 100px; }
  }
  @media (max-width: 430px) {
    #authStatusBar h1 { font-size: 1.05rem; }
    #authStatusBar .subtitle { font-size: 0.92em; }
    main, #authSection, #signupSection { margin-top: 110px; }
    .auth-status-bar-inner { flex-direction: column !important; }
  }

    bottom: 1.5em;

    display: flex;
    align-items: center;
    gap: 0.6em;
  }
