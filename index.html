  <style>
  :root {
    --primary: #4361ee;
    --primary-hover: #3a56d4;
    --secondary: #f8f9fa;
    --warning: #ffd166;
    --warning-hover: #ffca3a;
    --danger: #ef476f;
    --danger-hover: #e63e66;
    --success: #06d6a0;
    --border: #e9ecef;
    --radius: 16px;
    --radius-sm: 8px;
    --shadow: 0 10px 30px rgba(0,0,0,0.05);
    --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --dark-bg: #121726;
    --dark-card: #1a2035;
    --dark-text: #f8f9fa;
    --dark-secondary: #232c43;
    --dark-border: #2d3748;
    --dark-chip: #2d3748;
    --banner-height: 2.5em;
    --banner-height-sm: 70px;
    --banner-height-xs: 60px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    width: 100%;
    min-width: 900px;
    min-height: 100vh;
    overflow-x: auto;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--secondary);
    color: #333;
    min-height: 100vh;
    padding: 0 0 4em 0;
    transition: background var(--transition), color var(--transition);
    line-height: 1.6;
  }
  body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
  }
  /* Site warning banner styles */
  #siteWarningBanner {
    display: none;
    position: fixed;
    top: 0;
    left: 0; right: 0;
    width: 100vw;
    z-index: 3500;
    background: repeating-linear-gradient(
      135deg,
      var(--warning), var(--warning) 18px,
      #232323 18px, #232323 28px,
      var(--warning) 28px, var(--warning) 36px
    );
    box-shadow: 0 5px 24px rgba(35, 35, 35, 0.3);
    animation: bannerStripesMove 2.5s linear infinite;
    overflow: hidden;
    user-select: none;
    cursor: not-allowed;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4), 0 2px 6px rgba(35, 35, 35, 0.3);
    letter-spacing: 0.03em;
    text-align: center;
    color: #1d1d1d;
    font-size: 1.14em;
    font-weight: 700;
    padding: 0;
    height: var(--banner-height);
    line-height: var(--banner-height);
    transition: height 0.33s cubic-bezier(0.4,0,0.2,1), line-height 0.33s cubic-bezier(0.4,0,0.2,1);
  }
  #siteWarningBannerText {
    display: inline-block;
    line-height: normal;
    font-size: inherit;
    font-weight: inherit;
    padding: 0 10px;
    background: var(--danger);
  }
  @keyframes bannerStripesMove {
    0% { background-position: 0 0; }
    100% { background-position: 80px 0; }
  }
  body.banner-active #siteWarningBanner {
    display: block;
  }
  @media (max-width: 760px) {
    #siteWarningBanner {
      font-size: 1em;
      height: var(--banner-height-sm);
      line-height: var(--banner-height-sm);
    }
  }
  @media (max-width: 430px) {
    #siteWarningBanner {
      font-size: 0.95em;
      height: var(--banner-height-xs);
      line-height: var(--banner-height-xs);
    }
  }
  /* AuthStatusBar styles */
  #authStatusBar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    z-index: 3600;
    background: #fff;
    border-bottom: 1px solid var(--border);
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.8em 2.5em;
    min-height: 70px;
    transition: background var(--transition), border var(--transition), box-shadow var(--transition), top 0.33s cubic-bezier(0.4,0,0.2,1);
  }
  body.dark #authStatusBar {
    background: var(--dark-card);
    border-bottom: 1px solid var(--dark-border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  body.banner-active #authStatusBar {
    top: var(--banner-height);
  }
  @media (max-width: 760px) {
    #authStatusBar { min-height: 60px; }
    body.banner-active #authStatusBar { top: var(--banner-height-sm); }
  }
  @media (max-width: 430px) {
    #authStatusBar { min-height: 50px; }
    body.banner-active #authStatusBar { top: var(--banner-height-xs); }
  }
  .auth-status-bar-inner {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100%;
    min-height: 60px;
  }
  .topbar-left-group {
    display: flex;
    align-items: center;
    gap: 1.4em;
    min-width: 0;
  }
  .export-import-bar {
    display: flex;
    align-items: center;
    gap: 1.1em;
  }
  .export-import-bar input[type="file"] {
    display: none;
  }
  .export-import-bar label {
    margin: 0;
    cursor: pointer;
  }
  .topbar-center-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 0;
    flex: 1 1 0;
  }
  #authStatusBar h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 600;
    color: var(--primary);
    transition: color var(--transition);
    text-align: center;
    line-height: 1.2;
    white-space: nowrap;
  }
  body.dark #authStatusBar h1 { color: #a5b4fc; }
  
  #authStatusBar .subtitle {
    font-size: 1.1em;
    color: #555;
    opacity: 0.9;
    margin-bottom: 0;
    font-weight: 500;
    transition: color var(--transition);
    text-align: center;
    white-space: nowrap;
  }
  body.dark #authStatusBar .subtitle { color: #cbd5e1; }
  
  .topbar-right-group {
    display: flex;
    align-items: center;
    gap: 1.2em;
    min-width: 0;
  }
  #authStatusBar #authWelcome {
    font-weight: 500;
    color: var(--primary);
    white-space: nowrap;
    margin-right: 0.4em;
    font-size: 1.05em;
    transition: color var(--transition);
  }
  body.dark #authStatusBar #authWelcome { color: #a5b4fc; }
  
  #authStatusBar #logoutBtn {
    background: var(--danger);
    color: #fff;
    border: none;
    border-radius: var(--radius-sm);
    padding: 0.6em 1.5em;
    font-size: 0.95rem;
    font-family: inherit;
    font-weight: 500;
    cursor: pointer;
    transition: background var(--transition), color var(--transition), box-shadow 0.2s, transform 0.2s;
    box-shadow: 0 4px 10px rgba(239,71,111,0.15);
  }
  #authStatusBar #logoutBtn:hover {
    background: var(--danger-hover);
    box-shadow: 0 6px 15px rgba(239,71,111,0.25);
    transform: translateY(-2px);
  }
  #authStatusBar[style*="display:none"] {
    display: none !important;
  }
  @media (max-width: 1100px) {
    #authStatusBar .auth-status-bar-inner {
      flex-direction: column;
      align-items: stretch;
      gap: 0.5em;
      min-height: 90px;
    }
    .topbar-left-group, .topbar-right-group {
      justify-content: center;
      width: 100%;
      margin-bottom: 0.15em;
    }
    .topbar-center-group {
      margin: 0.3em 0;
    }
  }
  @media (max-width: 700px) {
    #authStatusBar h1 { font-size: 1.4rem; }
    #authStatusBar .subtitle { font-size: 1em; }
    main, #authSection, #signupSection { margin-top: 100px; }
  }
  @media (max-width: 430px) {
    #authStatusBar h1 { font-size: 1.05rem; }
    #authStatusBar .subtitle { font-size: 0.92em; }
    main, #authSection, #signupSection { margin-top: 110px; }
    .auth-status-bar-inner { flex-direction: column !important; }
  }
  .dark-toggle-btn {
    position: fixed;
    bottom: 1.5em;
    right: 2.5em;
    z-index: 300;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 0.6em 1.4em;
    font-size: 1em;
    font-family: inherit;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(67,97,238,0.25);
    transition: background var(--transition), color var(--transition), box-shadow var(--transition);
    display: flex;
    align-items: center;
    gap: 0.6em;
  }
  .dark-toggle-btn svg {
    height: 1.2em; width: 1.2em;
    vertical-align: middle;
    transition: transform 0.3s;
  }
  .dark-toggle-btn.active {
    background: #2d3748;
    color: #a5b4fc;
  }
  body.dark .dark-toggle-btn {
    background: #2d3748;
    color: #a5b4fc;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  h1, h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 0.5em;
    transition: color var(--transition);
  }
  h1 { 
    margin-top: 2em; 
    font-size: 2.2rem; 
    color: var(--primary);
  }
  body.dark h1 { color: #a5b4fc; }
  
  .subtitle {
    text-align: center;
    font-size: 1.2em;
    color: #555;
    margin-bottom: 1.8em;
    opacity: 0.9;
    transition: color var(--transition);
  }
  body.dark .subtitle { color: #cbd5e1; }
  
  h2 { font-size: 1.5rem; color: var(--primary); }
  body.dark h2 { color: #a5b4fc; }
  
  main {
    max-width: 80vw;
    min-width: 900px;
    margin: 7em auto 3em auto;
    padding: 2.5em;
    background: #fff;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: background var(--transition), box-shadow var(--transition);
    animation: mainpop 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }
  @keyframes mainpop {
    0% { opacity: 0; transform: scale(0.98) translateY(30px);}
    100% { opacity: 1; transform: scale(1) translateY(0);}
  }
  body.dark main {
    background: var(--dark-card);
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }
  @media (max-width: 1535px) {
    main { max-width: 95vw; width: 95vw; padding: 2em 1em; }
  }
  @media (max-width: 1130px) {
    main { max-width: 100vw; padding: 1.5em 0.8em; }
  }
  @media (max-width: 700px) {
    main { margin: 7em auto 0 auto; padding: 1.2em 0.5em; }
  }
  .minimize-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 10;
    cursor: pointer;
    color: var(--primary);
    padding: 0.2em 0.5em;
    transition: color 0.2s, transform 0.2s;
    font-size: 1.8em;
    display: flex;
    align-items: center;
    gap: 0.2em;
  }
  .minimize-icon:hover {
    color: var(--primary-hover);
    transform: translateY(-2px);
  }
  .minimize-icon .fa-solid.fa-maximize {
    display: none;
  }
  .minimized #job-form {
    display: none !important;
  }
  .minimized .minimize-icon .fa-solid.fa-minimize {
    display: none;
  }
  .minimized .minimize-icon .fa-solid.fa-maximize {
    display: inline;
  }
  .minimized .export-import-bar,
  .minimized .table-wrapper {
    margin-top: 1.5em !important;
  }
  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5em 2em;
    align-items: flex-end;
    background: #f8fafb;
    border-radius: var(--radius);
    padding: 2em 1.5em 1.5em;
    box-shadow: 0 5px 20px rgba(0,0,0,0.03);
    margin-bottom: 2em;
    transition: background var(--transition), box-shadow var(--transition);
    animation: fade-in 0.9s;
  }
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  body.dark form {
    background: var(--dark-secondary);
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
  }
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5em;
  }
  .form-group label {
    font-weight: 500;
    color: #444;
    letter-spacing: 0.01em;
    transition: color var(--transition);
  }
  body.dark .form-group label { color: #cbd5e1; }
  
  input[type="text"], input[type="date"], textarea {
    padding: 0.8em 1.2em;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    font-size: 1rem;
    background: #fff;
    transition: border var(--transition), background var(--transition), color var(--transition), box-shadow 0.2s;
    font-family: inherit;
  }
  textarea {
    min-height: 42px;
    max-height: 120px;
    resize: vertical;
    font-family: inherit;
  }
  body.dark input[type="text"],
  body.dark input[type="date"],
  body.dark textarea {
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    color: var(--dark-text);
  }
  input[type="text"]:focus, input[type="date"]:focus, textarea:focus {
    border: 1px solid var(--primary);
    outline: none;
    box-shadow: 0 0 0 3px rgba(67,97,238,0.15);
  }
  body.dark input[type="text"]:focus, 
  body.dark input[type="date"]:focus, 
  body.dark textarea:focus {
    box-shadow: 0 0 0 3px rgba(67,97,238,0.25);
  }
  
  .form-actions {
    grid-column: 1 / -1;
    display: flex;
    justify-content: flex-end;
    gap: 1em;
    margin-top: 1.5em;
  }
  button, .button {
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: var(--radius-sm);
    padding: 0.7em 1.8em;
    font-size: 1rem;
    font-family: inherit;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(67,97,238,0.15);
    transition: background var(--transition), box-shadow var(--transition), color var(--transition), transform 0.2s;
    outline: none;
    position: relative;
    overflow: hidden;
  }
  button:hover, .button:hover {
    background: var(--primary-hover);
    box-shadow: 0 6px 18px rgba(67,97,238,0.25);
    transform: translateY(-2px);
  }
  button[type="button"], .button.secondary {
    background: #fff;
    color: var(--primary);
    border: 1px solid var(--primary);
    box-shadow: none;
    transition: background var(--transition), color var(--transition), border var(--transition), box-shadow 0.2s;
  }
  body.dark button[type="button"], body.dark .button.secondary {
    background: var(--dark-secondary);
    color: #a5b4fc;
    border: 1px solid #a5b4fc;
  }
  button[type="button"]:hover, .button.secondary:hover {
    background: var(--primary);
    color: #fff;
    box-shadow: 0 4px 12px rgba(67,97,238,0.15);
  }
  .table-wrapper {
    overflow-x: auto;
    background: #fff;
    border-radius: var(--radius);
    box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    margin-top: 2em;
    transition: background var(--transition), box-shadow var(--transition);
    animation: fade-in 1.1s;
  }
  body.dark .table-wrapper {
    background: var(--dark-card);
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 1100px;
    font-size: 1rem;
    background: #fff;
    border-radius: var(--radius);
    overflow: hidden;
    transition: background var(--transition);
  }
  body.dark table {
    background: var(--dark-card);
  }
  th, td {
    padding: 1em 0.9em;
    border-bottom: 1px solid var(--border);
    transition: background var(--transition), color var(--transition), border var(--transition);
  }
  body.dark th, body.dark td {
    border-bottom: 1px solid var(--dark-border);
    color: var(--dark-text);
  }
  th {
    background: #f8fafb;
    color: #333;
    font-weight: 600;
    letter-spacing: 0.01em;
    border-bottom: 2px solid var(--border);
    transition: background var(--transition), color var(--transition), border var(--transition);
  }
  body.dark th {
    background: var(--dark-secondary);
    color: #a5b4fc;
    border-bottom: 2px solid var(--dark-border);
  }
  td {
    color: #444;
    font-size: 0.95rem;
    vertical-align: middle;
    transition: color var(--transition);
    text-align: center;
  }
  body.dark td {
    color: #e2e8f0;
  }
  tr:last-child td {
    border-bottom: none;
  }
  .job-added-by {
    display: none;
    font-size: 0.90em;
    color: #888;
    opacity: 0.8;
    margin-top: 0.2em;
  }
  body.dark .job-added-by {
    color: #cbd5e1;
  }
  .action-btn {
    padding: 0.45em 1.2em;
    font-size: 0.95rem;
    border-radius: var(--radius-sm);
    margin-right: 0.3em;
    margin-bottom: 0.3em;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
    animation: pop-btn 0.55s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .edit-btn {
    background: #fff;
    color: var(--primary);
    border: 1px solid var(--primary);
    margin-right: 0.5em;
    box-shadow: 0 3px 8px rgba(67,97,238,0.1);
    transition: background var(--transition), color var(--transition), box-shadow 0.2s, transform 0.2s;
  }
  .edit-btn:hover {
    background: var(--primary-hover);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(67,97,238,0.2);
  }
  .edit-btn:hover, .edit-btn:focus {
    color: #fff !important;
  }
  body.dark .edit-btn {
    background: var(--dark-secondary);
    color: #a5b4fc;
    border: 1px solid #a5b4fc;
    box-shadow: 0 3px 8px rgba(67,97,238,0.15);
  }
  body.dark .edit-btn:hover, body.dark .edit-btn:focus {
    background: var(--primary-hover);
    color: #fff !important;
    box-shadow: 0 5px 15px rgba(67,97,238,0.3);
  }
  .action-btn:active, .edit-btn:active {
    transform: scale(0.96);
  }
  .his-btn {
    background: #fff;
    color: var(--warning);
    border: 1px solid var(--warning);
    margin-right: 0.5em;
    box-shadow: 0 3px 8px rgba(255,209,102,0.1);
    transition: background var(--transition), color var(--transition), box-shadow 0.2s, transform 0.2s;
  }
  .his-btn:hover {
    background: var(--warning-hover);
    color: #333;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,209,102,0.2);
  }
  .his-btn:hover, .his-btn:focus {
    color: #333 !important;
  }
  body.dark .his-btn {
    background: var(--dark-secondary);
    color: var(--warning);
    border: 1px solid var(--warning);
    box-shadow: 0 3px 8px rgba(255,209,102,0.1);
  }
  body.dark .his-btn:hover, body.dark .his-btn:focus {
    background: var(--warning-hover);
    color: #333 !important;
    box-shadow: 0 5px 15px rgba(255,209,102,0.25);
  }
  .action-btn:active, .his-btn:active {
    transform: scale(0.96);
  }
  .danger-btn {
    background: #fff;
    color: var(--danger);
    border: 1px solid var(--danger);
    margin-right: 0.5em;
    box-shadow: 0 3px 8px rgba(239,71,111,0.1);
    transition: background var(--transition), color var(--transition), box-shadow 0.2s, transform 0.2s;
  }
  .danger-btn:hover {
    background: var(--danger-hover);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(239,71,111,0.2);
  }
  .danger-btn:hover, .danger-btn:focus {
    color: #fff !important;
  }
  body.dark .danger-btn {
    background: var(--dark-secondary);
    color: var(--danger);
    border: 1px solid var(--danger);
    box-shadow: 0 3px 8px rgba(239,71,111,0.15);
  }
  body.dark .danger-btn:hover, body.dark .danger-btn:focus {
    background: var(--danger-hover);
    color: #fff !important;
    box-shadow: 0 5px 15px rgba(239,71,111,0.3);
  }
  .action-btn:active, .danger-btn:active {
    transform: scale(0.96);
  }
  @keyframes pop-btn {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
  }
  .empty-row td {
    text-align: center;
    color: #888;
    font-style: italic;
    background: #f9fafb;
    padding: 1.5em;
    transition: background var(--transition), color var(--transition);
  }
  body.dark .empty-row td {
    background: var(--dark-secondary);
    color: #a1a1aa;
  }

    max-width: 380px;
    margin: 2em auto;
    background: #f8fafb;
    border-radius: var(--radius);
    padding: 2.5em;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    transition: background var(--transition), box-shadow var(--transition);

    text-align: center;
    position: relative;
    z-index: 10;

    background: var(--dark-card);

  <script>
    // API endpoint
    const API_URL = 'https://pfback-dcuc.onrender.com';

    // DOM elements
    const authStatusBar = document.getElementById('authStatusBar');
    const mainSection = document.querySelector('main');
    const authSection = document.getElementById('authSection');
    const signupSection = document.getElementById('signupSection');
    const backendStatusBar = document.getElementById('backendStatusBar');
    const jobForm = document.getElementById('job-form');
    const jobsList = document.getElementById('jobsList');
    const customerSearchBar = document.getElementById('customerSearchBar');
    const authWelcome = document.getElementById('authWelcome');
    const historyModal = document.getElementById('historyModal');
    const historyList = document.getElementById('historyList');
    const minimizeIcon = document.getElementById('minimizeIcon');
    const siteWarningBanner = document.getElementById('siteWarningBanner');

    // Auth variables
    let currentUser = null;
    let currentToken = null;

    // Jobs data
    let jobsData = [];

    // Initial check for banner state
    async function checkBannerState() {
      try {
        const response = await fetch(`${API_URL}/api/banner`);
        if (response.ok) {
          const data = await response.json();
          if (data && data.enabled === true) {
            document.body.classList.add('banner-active');
          } else {
            document.body.classList.remove('banner-active');
          }
        }
      } catch (error) {
        console.error('Error checking banner state:', error);
      }
    }
    checkBannerState();

    // Poll for banner state changes
    setInterval(checkBannerState, 60000); // Check every minute

    // Dark mode toggle
    const darkToggle = document.getElementById('darkToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const darkToggleText = document.getElementById('darkToggleText');

    function setDarkMode(isDark) {
      document.body.classList.toggle('dark', isDark);
      darkToggle.classList.toggle('active', isDark);
      sunIcon.style.display = isDark ? 'none' : 'inline';
      moonIcon.style.display = isDark ? 'inline' : 'none';
      darkToggleText.textContent = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    }

    // Initialize dark mode based on user preference
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedDarkMode = localStorage.getItem('darkMode');
    const shouldBeDark = storedDarkMode === 'true' || (storedDarkMode === null && prefersDark);
    setDarkMode(shouldBeDark);

    darkToggle.addEventListener('click', () => {
      setDarkMode(!document.body.classList.contains('dark'));
    });

    // Backend connectivity check
    async function checkBackendConnection() {
      try {
        const response = await fetch(`${API_URL}/api/ping`);
        if (response.ok) {
          backendStatusBar.style.display = 'none';
          // Check for stored token
          checkAuthToken();
        } else {
          throw new Error('Backend returned an error');
        }
      } catch (error) {
        backendStatusBar.innerHTML = `
          <div id="backendStatusMsg">
            <h2>Connection Error</h2>
            <p>Could not connect to the server. Please try again later.</p>
            <button id="retryConnectionBtn" class="button">Retry Connection</button>
          </div>
        `;
        document.getElementById('retryConnectionBtn').addEventListener('click', checkBackendConnection);
      }
    }

    // Call the connection check
    checkBackendConnection();

    // Auth token check
    function checkAuthToken() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      if (token && username) {
        currentToken = token;
        currentUser = username;
        // Verify the token with the backend
        verifyToken(token, username);
      } else {
        showLoginForm();
      }
    }

    // Verify token with backend
    async function verifyToken(token, username) {
      try {
        const response = await fetch(`${API_URL}/api/verify-token`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.valid) {
            showMainApp(username);
            fetchJobs();
          } else {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            showLoginForm();
          }
        } else {
          throw new Error('Failed to verify token');
        }
      } catch (error) {
        console.error('Error verifying token:', error);
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        showLoginForm();
      }
    }

    // Show login form
    function showLoginForm() {
      mainSection.style.display = 'none';
      authSection.style.display = 'block';
      signupSection.style.display = 'none';
      authStatusBar.style.display = 'none';
      document.getElementById('username').focus();
    }

    // Switch to signup form
    document.getElementById('switchToSignupBtn').addEventListener('click', () => {
      authSection.style.display = 'none';
      signupSection.style.display = 'block';
      document.getElementById('newUsername').focus();
    });

    // Switch back to login form
    document.getElementById('switchToLoginBtn').addEventListener('click', () => {
      signupSection.style.display = 'none';
      authSection.style.display = 'block';
      document.getElementById('username').focus();
    });

    // Login handler
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginError = document.getElementById('loginError');
      
      if (!username || !password) {
        loginError.textContent = 'Please enter both username and password';
        return;
      }
      
      loginError.textContent = '';
      document.getElementById('loginBtn').textContent = 'Logging in...';
      document.getElementById('loginBtn').disabled = true;
      
      try {
        const response = await fetch(`${API_URL}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);
          currentToken = data.token;
          currentUser = username;
          showMainApp(username);
          fetchJobs();
        } else {
          loginError.textContent = data.message || 'Login failed. Please check your credentials.';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginError.textContent = 'Error connecting to server. Please try again later.';
      }

      document.getElementById('loginBtn').disabled = false;

    // Signup handler
    document.getElementById('signupBtn').addEventListener('click', async () => {
      const username = document.getElementById('newUsername').value.trim();
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const signupError = document.getElementById('signupError');
      const signupSuccess = document.getElementById('signupSuccess');
      
      if (!username || !password) {
        signupError.textContent = 'Username and password are required';
        signupSuccess.textContent = '';
        return;
      }
      
      signupError.textContent = '';
      signupSuccess.textContent = '';
      document.getElementById('signupBtn').textContent = 'Creating Account...';
      document.getElementById('signupBtn').disabled = true;
      
      try {
        const response = await fetch(`${API_URL}/api/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, name, email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          signupSuccess.textContent = 'Registration successful! Your account is pending approval by an admin.';
          document.getElementById('newUsername').value = '';
          document.getElementById('fullName').value = '';
          document.getElementById('email').value = '';
          document.getElementById('newPassword').value = '';
        } else {
          signupError.textContent = data.message || 'Registration failed. Please try again.';
        }
      } catch (error) {
        console.error('Signup error:', error);
        signupError.textContent = 'Error connecting to server. Please try again later.';
      }
      
      document.getElementById('signupBtn').textContent = 'Create Account';
      document.getElementById('signupBtn').disabled = false;
    });

      signupSection.style.display = 'none';
      authStatusBar.style.display = 'flex';
      authWelcome.textContent = `Welcome, ${username}`;
