<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Customer Job Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1746a0;
      --secondary: #f6f8fa;
      --danger: #ef4444;
      --danger-hover: #c62828;
      --border: #e5e7eb;
      --radius: 16px;
      --shadow: 0 2px 16px 0 #0002;
      --transition: 0.22s cubic-bezier(0.4, 0, 0.2, 1);
      --dark-bg: #18181b;
      --dark-card: #232337;
      --dark-text: #f4f4f4;
      --dark-secondary: #232337;
      --dark-border: #39395a;
      --dark-chip: #34345c;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--secondary);
      color: #23272f;
      min-height: 100vh;
      padding: 0 0 4em 0;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    #authStatusBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 200;
      background: #fff;
      border-bottom: 1.5px solid var(--border);
      box-shadow: 0 2px 14px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7em 2.5em;
      min-height: 70px;
      transition: background var(--transition), border var(--transition), box-shadow var(--transition);
    }
    body.dark #authStatusBar {
      background: var(--dark-card);
      border-bottom: 1.5px solid var(--dark-border);
      box-shadow: 0 3px 18px #0004;
    }
    #authStatusBar .title-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      flex: 1;
      min-width: 0;
      gap: 0.1em;
    }
    #authStatusBar h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.01em;
      transition: color var(--transition);
    }
    body.dark #authStatusBar h1 { color: #99b7ff; }
    #authStatusBar .subtitle {
      font-size: 1.1em;
      color: #4b5563;
      opacity: 0.9;
      font-weight: 500;
      transition: color var(--transition);
    }
    body.dark #authStatusBar .subtitle { color: #bcbcf7; }
    #authStatusBar #adminWelcome {
      margin-left: 2em;
      font-weight: 600;
      color: var(--primary);
      white-space: nowrap;
      font-size: 1.05em;
    }
    body.dark #authStatusBar #adminWelcome { color: #99b7ff; }
    #authStatusBar #logoutBtn {
      margin-left: 1.2em;
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.3em;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 8px #e03f3f18;
      transition: background var(--transition), color var(--transition);
    }
    #authStatusBar #logoutBtn:hover {
      background: var(--danger-hover);
    }
    #authStatusBar[style*="display:none"] {
      display: none !important;
    }
    @media (max-width: 900px) {
      #authStatusBar {
        flex-direction: column;
        align-items: stretch;
        padding: 0.6em 0.5em 0.6em 0.5em;
        min-height: 90px;
        gap: 0.5em;
      }
      #authStatusBar #adminWelcome, #authStatusBar #logoutBtn {
        margin-left: 0;
        margin-top: 0.4em;
      }
    }
    @media (max-width: 700px) {
      #authStatusBar h1 { font-size: 1.3rem; }
      #authStatusBar .subtitle { font-size: 1em; }
    }
    @media (max-width: 430px) {
      #authStatusBar h1 { font-size: 1.05rem; }
      #authStatusBar .subtitle { font-size: 0.92em; }
    }
    .dark-toggle-btn {
      position: fixed;
      bottom: 1.2em;
      right: 2.5em;
      z-index: 300;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.5em 1.4em 0.5em 1.1em;
      font-size: 1.08em;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px #2563eb18;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 0.6em;
    }
    .dark-toggle-btn svg {
      height: 1.3em; width: 1.3em;
      vertical-align: middle;
      transition: transform 0.3s;
    }
    .dark-toggle-btn.active {
      background: #232337;
      color: #99b7ff;
    }
    body.dark .dark-toggle-btn {
      background: #232337;
      color: #99b7ff;
      box-shadow: 0 2px 10px #0004;
    }
    main {
      max-width: 950px;
      margin: 7.5em auto 3em auto;
      padding: 2.5em 2em 2em 2em;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: background var(--transition), box-shadow var(--transition);
      animation: mainpop 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      gap: 2.5em;
    }
    @keyframes mainpop {
      0% { opacity: 0; transform: scale(0.98) translateY(30px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    body.dark main {
      background: var(--dark-card);
      box-shadow: 0 6px 40px #0004;
    }
    h2 {
      text-align: left;
      font-weight: 700;
      margin-bottom: 0.7em;
      color: var(--primary);
      letter-spacing: 0.01em;
      transition: color var(--transition);
      font-size: 1.35em;
    }
    body.dark h2 { color: #99b7ff; }
    .subtitle {
      text-align: left;
      font-size: 1.1em;
      color: #4b5563;
      margin-bottom: 1.2em;
      opacity: 0.86;
      transition: color var(--transition);
    }
    body.dark .subtitle { color: #bcbcf7; }
    #loginSection {
      width: 350px;
      margin: 4em auto 2em auto;
      background: #fff;
      border-radius: var(--radius);
      padding: 2.2em 2em 1.7em 2em;
      box-shadow: 0 2px 16px #2563eb0a;
      transition: background var(--transition), box-shadow var(--transition);
      animation: fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      left: 50%;
      top: 18vh;
      transform: translateX(-50%);
      text-align: left;
      border: 1.5px solid var(--border);
    }
    body.dark #loginSection {
      background: var(--dark-card);
      box-shadow: 0 2px 18px #0003;
      border: 1.5px solid var(--dark-border);
    }
    #loginSection label {
      font-size: 1.04em;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.3em;
      display: block;
    }
    body.dark #loginSection label { color: #bcbcf7; }
    #loginSection input[type="text"],
    #loginSection input[type="password"] {
      width: 100%; padding: 0.7em 1em; margin-bottom: 1.2em;
      border: 1.5px solid var(--border); border-radius: 8px; font-size: 1.05rem;
      background: #f8fafc; transition: border var(--transition), background var(--transition), color var(--transition);
      color: #23272f;
    }
    body.dark #loginSection input[type="text"],
    body.dark #loginSection input[type="password"] {
      background: var(--dark-secondary);
      border: 1.5px solid var(--dark-border);
      color: var(--dark-text);
    }
    #loginSection input[type="text"]:focus,
    #loginSection input[type="password"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #e8f0fe;
    }
    body.dark #loginSection input[type="text"]:focus,
    body.dark #loginSection input[type="password"]:focus {
      background: #232337;
    }
    #loginSection button {
      width: 100%; margin-bottom: 0.8em;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8em 0;
      font-size: 1.08em;
      font-weight: 700;
      box-shadow: 0 2px 8px #2563eb18;
      transition: background var(--transition), color var(--transition);
    }
    #loginSection button:hover {
      background: var(--primary-hover);
    }
    #errorMsg { color: #e03f3f; margin: 1em 0; font-weight:600;}
    #successMsg { color: #198754; margin: 1em 0; font-weight:600;}
    #adminSection {
      display: flex;
      flex-direction: column;
      gap: 2.5em;
      width: 100%;
    }
    .admin-controls {
      display: none;
      justify-content: flex-end;
      gap: 1em;
      margin-bottom: 1.2em;
    }
    #logoutBtn2 {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.3em;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 8px #e03f3f18;
      transition: background var(--transition), color var(--transition);
    }
    #logoutBtn2:hover {
      background: var(--danger-hover);
    }
    .pending-list, .user-list, .history-list {
      margin: 0;
      width: 100%;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    .pending-user, .site-user {
      border: 1.5px solid var(--border);
      border-radius: 12px;
      padding: 1.1em 1.5em;
      background: #fff;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 1.2em;
      box-shadow: 0 2px 8px #2563eb0a;
      transition: background var(--transition), border var(--transition), box-shadow var(--transition);
    }
    body.dark .pending-user, body.dark .site-user {
      background: var(--dark-secondary);
      border: 1.5px solid var(--dark-border);
      box-shadow: 0 2px 8px #0002;
    }
    .pending-user span, .site-user span {
      display: block;
      font-size: 1.01em;
    }
    .pending-user button, .site-user button {
      margin-right: 0.7em;
      margin-top: 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.3em;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #2563eb12;
      transition: background var(--transition), color var(--transition);
      outline: none;
    }
    .pending-user button:last-child, .site-user button:last-child { margin-right: 0; }
    .pending-user button.approveBtn { background: var(--primary); }
    .pending-user button.denyBtn, .site-user button.removeUserBtn { background: var(--danger); }
    .pending-user button.approveBtn:hover { background: var(--primary-hover); }
    .pending-user button.denyBtn:hover, .site-user button.removeUserBtn:hover { background: var(--danger-hover); }
    .site-user-info {
      display: flex;
      flex-direction: column;
      gap: 0.2em;
    }
    .site-user .site-user-role {
      font-size: 0.98em;
      opacity: 0.74;
    }
    .history-table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px #0001;
      margin-top: 0.5em;
      transition: background var(--transition), box-shadow var(--transition);
      animation: fade-in 1.1s;
      padding: 1.2em 0.5em 0.5em 0.5em;
    }
    body.dark .history-table-wrapper {
      background: var(--dark-card);
      box-shadow: 0 4px 24px #0003;
    }
    table.history-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 900px;
      font-size: 1rem;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      transition: background var(--transition);
      box-shadow: 0 2px 8px #2563eb0a;
    }
    body.dark table.history-table { background: var(--dark-card); }
    .history-table th, .history-table td {
      padding: 0.85em 0.7em;
      border-bottom: 1px solid var(--border);
      transition: background var(--transition), color var(--transition), border var(--transition);
      text-align: center;
    }
    body.dark .history-table th, body.dark .history-table td {
      border-bottom: 1px solid var(--dark-border);
      color: var(--dark-text);
    }
    .history-table th {
      background: #f3f6fa;
      color: #23272f;
      font-weight: 700;
      letter-spacing: 0.01em;
      border-bottom: 2px solid var(--border);
      transition: background var(--transition), color var(--transition), border var(--transition);
      font-size: 1.04em;
    }
    body.dark .history-table th {
      background: var(--dark-secondary);
      color: #99b7ff;
      border-bottom: 2px solid var(--dark-border);
    }
    .history-table td {
      color: #374151;
      font-size: 0.99rem;
      vertical-align: middle;
      transition: color var(--transition);
      white-space: pre-line;
      text-align: center;
    }
    body.dark .history-table td { color: #d5e4ff; }
    tr:last-child td { border-bottom: none; }
    .empty-row td {
      text-align: center;
      color: #888;
      font-style: italic;
      background: #f9fafb;
      transition: background var(--transition), color var(--transition);
    }
    body.dark .empty-row td {
      background: var(--dark-secondary);
      color: #999fc8;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip[data-tooltip]:hover:after, .tooltip[data-tooltip]:focus:after {
      content: attr(data-tooltip);
      position: absolute;
      z-index: 1000;
      left: 50%;
      bottom: 100%;
      transform: translateX(-50%);
      background: #232337;
      color: #fff;
      font-size: 0.97em;
      padding: 0.42em 0.9em;
      border-radius: 8px;
      white-space: pre-line;
      box-shadow: 0 3px 14px #0003;
      opacity: 1;
      pointer-events:none;
      margin-bottom: 8px;
      min-width: 120px;
      max-width: 300px;
      text-align: center;
      transition: opacity 0.14s;
    }
    .tooltip[data-tooltip]:hover:before, .tooltip[data-tooltip]:focus:before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 100%;
      transform: translateX(-50%);
      margin-bottom: 2px;
      border: 6px solid transparent;
      border-top: none;
      border-bottom: 6px solid #232337;
      z-index: 1001;
    }
    body.dark .tooltip[data-tooltip]:hover:after, body.dark .tooltip[data-tooltip]:focus:after {
      background: #34345c;
      color: #d5e4ff;
      border-color: #39395a;
    }
    body.dark .tooltip[data-tooltip]:hover:before, body.dark .tooltip[data-tooltip]:focus:before {
      border-bottom: 6px solid #34345c;
    }
    .banner-toggle-group {
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin: 1em 0 2em 0;
      justify-content: flex-start;
      font-size: 1.07em;
      font-weight: 500;
      color: #b37400;
      background: #fffbe6;
      border-radius: 10px;
      padding: 0.7em 1.2em;
      box-shadow: 0 2px 8px #f9b70018;
      border: 1.5px solid #ffe082;
    }
    .banner-toggle-group input[type="checkbox"] {
      accent-color: #f3b700;
      width: 1.25em; height: 1.25em;
    }
    body.dark .banner-toggle-group {
      background: #3a2c07;
      color: #ffd978;
      box-shadow: 0 2px 8px #f9b70029;
      border: 1.5px solid #ffd978;
    }
    /* Notification popup styles */
    #notificationPopup {
      position: fixed;
      top: 85px;
      left: 0;
      z-index: 1001;
      min-width: 260px;
      max-width: 98vw;
      background: #fff;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0002, 0 2px 8px #2563eb1a;
      padding: 1.1em 1.6em 1em 2.1em;
      margin-left: -500px;
      opacity: 0;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      pointer-events: none;
      border-left: 7px solid var(--primary);
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.05em;
      transition:
        margin-left 0.5s cubic-bezier(0.4,0,0.2,1),
        opacity 0.3s cubic-bezier(0.4,0,0.2,1),
        background 0.3s, color 0.3s;
      animation: none;
    }
    #notificationPopup.visible {
      margin-left: 30px;
      opacity: 1;
      pointer-events: auto;
      animation: slideInLeft 0.5s cubic-bezier(0.4,0,0.2,1);
    }
    #notificationPopup .notif-title {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.13em;
      margin-bottom: 0.1em;
    }
    #notificationPopup .notif-sub {
      color: #444;
      font-size: 0.97em;
      margin-bottom: 0.02em;
    }
    #notificationPopup .notif-close {
      position: absolute;
      top: 0.5em;
      right: 0.6em;
      background: none;
      color: #888;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0.7;
      transition: color 0.16s, opacity 0.18s;
      z-index: 2;
      pointer-events: auto;
    }
    #notificationPopup .notif-close:hover { color: #e03f3f; opacity: 1; }
    body.dark #notificationPopup {
      background: var(--dark-card);
      color: #d5e4ff;
      border-left: 7px solid #99b7ff;
      box-shadow: 0 6px 40px #0005, 0 2px 8px #2563eb18;
    }
    body.dark #notificationPopup .notif-title {
      color: #99b7ff;
    }
    body.dark #notificationPopup .notif-sub {
      color: #bcbcf7;
    }
    @keyframes slideInLeft {
      from { margin-left: -500px; opacity: 0;}
      to { margin-left: 30px; opacity: 1;}
    }
    @media (max-width: 600px) {
      #notificationPopup {
        font-size: 0.98em;
        padding: 0.9em 1.1em 0.85em 1.4em;
        margin-left: -100vw;
      }
      #notificationPopup.visible { margin-left: 2vw;}
    }
    /* Delete button styles for history */
    .deleteHistoryBtn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.4em 1.1em;
      font-size: 0.97rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5em;
      box-shadow: 0 2px 6px #ef444420;
      transition: background var(--transition), color var(--transition);
    }
    .deleteHistoryBtn:hover {
      background: var(--danger-hover);
    }
    .restoreHistoryBtn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.4em 1.1em;
      font-size: 0.97rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5em;
      box-shadow: 0 2px 6px #2563eb20;
      transition: background var(--transition), color var(--transition);
    }
    .restoreHistoryBtn:hover {
      background: var(--primary-hover);
    }
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      z-index: 5000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(30, 30, 50, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .modal-popup {
      background: #fff;
      color: #23272f;
      border-radius: 18px;
      min-width: 320px;
      max-width: 90vw;
      box-shadow: 0 8px 32px #1a233877;
      padding: 2em 2em 1.5em 2em;
      position: relative;
      text-align: center;
      animation: fade-in 0.2s;
      border: 2.5px solid var(--primary);
    }
    .modal-popup h3 {
      margin-bottom: 1.1em;
      color: var(--primary);
      font-size: 1.2em;
    }
    .modal-popup .modal-actions {
      margin-top: 1.2em;
      display: flex;
      justify-content: center;
      gap: 1.2em;
    }
    .modal-popup button {
      min-width: 90px;
      padding: 0.7em 1.5em;
      font-size: 1.02em;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .modal-popup .modal-cancel-btn {
      background: #fff;
      color: var(--primary);
      border: 1.5px solid var(--primary);
    }
    .modal-popup .modal-cancel-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .modal-popup .modal-danger-btn {
      background: var(--danger);
      color: #fff;
      border: none;
    }
    .modal-popup .modal-danger-btn:hover {
      background: var(--danger-hover);
    }
    body.dark .modal-popup {
      background: var(--dark-card);
      color: #d5e4ff;
      border: 2.5px solid #99b7ff;
    }
    body.dark .modal-popup h3 { color: #99b7ff;}
    body.dark .modal-popup .modal-cancel-btn {
      background: var(--dark-secondary);
      color: #99b7ff;
      border: 1.5px solid #99b7ff;
    }
    body.dark .modal-popup .modal-cancel-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    @media (max-width: 550px) {
      #loginSection { width: 97vw; padding: 1.2em 0.7em 1.2em 0.7em; }
      .modal-popup { min-width: 90vw; padding: 1em 0.5em 1em 0.5em; }
      main { padding: 1.2em 0.5em 1.2em 0.5em; }
    }
    @media (max-width: 450px) {
      .modal-popup { min-width: 98vw; padding: 0.7em 0.2em 0.7em 0.2em; }
      main { padding: 0.7em 0.2em 0.7em 0.2em; }
    }
  </style>
</head>
<body>
  <div id="notificationPopup" style="display:none;">
    <button class="notif-close" title="Close notification" onclick="hideNotificationPopup()">&times;</button>
    <div class="notif-title">New Update</div>
    <div class="notif-sub"></div>
  </div>
  <button class="dark-toggle-btn" id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
    <svg id="sunIcon" style="display:inline;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="5"/><g stroke-width="2"><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></g></svg>
    <svg id="moonIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/></svg>
    <span id="darkToggleText">Dark Mode</span>
  </button>
  <div id="authStatusBar" style="display:none;">
    <div class="title-group">
      <h1>Admin Panel</h1>
      <div class="subtitle">Customer Job Scheduler - For HD Installations</div>
    </div>
    <span id="adminWelcome"></span>
    <button class="button secondary" id="logoutBtn" style="display:none;">Logout</button>
  </div>
  <div id="loginSection">
    <h2 id="authTitle">Login</h2>
    <label>
      Username<br>
      <input type="text" id="adminUsername" placeholder="Admin username" autocomplete="username" required>
    </label>
    <br><br>
    <label>
      Password<br>
      <input type="password" id="adminPassword" placeholder="Password" autocomplete="current-password" required>
    </label>
    <br><br>
    <button id="adminLoginBtn">Login as Admin</button>
    <div id="errorMsg"></div>
  </div>
  <main id="adminSection">
    <div class="admin-controls">
      <button id="logoutBtn2" title="Logout">Logout</button>
    </div>
    <div class="banner-toggle-group" id="bannerToggleGroup">
      <input type="checkbox" id="bannerToggleCheckbox">
      <label for="bannerToggleCheckbox" style="cursor:pointer;">
        Display <span style="font-weight:700;color:#f3b700;">Site Warning Banner</span> for users (maintenance/updates mode)
      </label>
      <span id="bannerToggleStatus" style="margin-left:1em;font-size:0.98em;"></span>
    </div>
    <h2>Pending User Approvals</h2>
    <div id="successMsg"></div>
    <ul id="pendingList" class="pending-list"></ul>
    <h2>Current Users</h2>
    <ul id="userList" class="user-list"></ul>
    <h2>Site-wide Change History</h2>
    <div class="history-table-wrapper">
      <table class="history-table" id="historyTable">
        <thead>
          <tr>
            <th class="tooltip" data-tooltip="Timestamp of the change">Time</th>
            <th class="tooltip" data-tooltip="User who made the change">User</th>
            <th class="tooltip" data-tooltip="Action performed">Action</th>
            <th class="tooltip" data-tooltip="Affected Job/User">Target</th>
            <th class="tooltip" data-tooltip="Details of the changes">Details</th>
            <th>Delete</th>
            <th>Restore</th>
          </tr>
        </thead>
        <tbody id="historyTbody">
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Modal for Confirm Delete (re-usable) -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-popup" id="modalPopup">
      <h3 id="modalTitle">Are you sure?</h3>
      <div id="modalContent"></div>
      <div class="modal-actions">
        <button class="modal-cancel-btn" id="modalCancelBtn">Cancel</button>
        <button class="modal-danger-btn" id="modalConfirmBtn">Delete</button>
      </div>
    </div>
  </div>

<script>
  const API_URL = 'https://pfback-dcuc.onrender.com';
  let adminToken = null;
  let adminUsername = null;

  // Notification popup logic
  const $notifPopup = document.getElementById('notificationPopup');
  const $notifSub = $notifPopup ? $notifPopup.querySelector('.notif-sub') : null;
  let notifTimer = null;
  function hideNotificationPopup() {
    if ($notifPopup) {
      $notifPopup.classList.remove('visible');
      setTimeout(() => { $notifPopup.style.display = "none"; }, 500);
      if (notifTimer) clearTimeout(notifTimer);
    }
  }
  function showNotificationPopup(mainText, subText) {
    if (!$notifPopup) return;
    $notifPopup.querySelector('.notif-title').innerText = mainText || "New Update";
    $notifSub.innerText = subText || "";
    $notifPopup.style.display = "flex";
    setTimeout(() => {
      $notifPopup.classList.add('visible');
    }, 40);
    if (notifTimer) clearTimeout(notifTimer);
    notifTimer = setTimeout(hideNotificationPopup, 7000);
  }
  window.hideNotificationPopup = hideNotificationPopup;

  // Custom Confirmation Modal Functions (Universal)
  const modalOverlay = document.getElementById('modalOverlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalContent = document.getElementById('modalContent');
  const modalCancelBtn = document.getElementById('modalCancelBtn');
  const modalConfirmBtn = document.getElementById('modalConfirmBtn');
  let modalCallback = null;

  function showModal(options) {
    modalTitle.textContent = options.title || "Are you sure?";
    modalContent.textContent = options.content || "";
    modalConfirmBtn.textContent = options.confirmText || "Delete";
    modalCallback = options.onConfirm || null;
    modalOverlay.style.display = "flex";
    setTimeout(() => { modalCancelBtn.focus(); }, 100);
  }
  function closeModal() {
    modalOverlay.style.display = "none";
    modalCallback = null;
  }
  modalCancelBtn.onclick = closeModal;
  modalConfirmBtn.onclick = function() {
    if (modalCallback) modalCallback();
    closeModal();
  };
  modalOverlay.onclick = function(e) {
    if (e.target === modalOverlay) closeModal();
  };
  modalOverlay.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeModal();
    } else if (e.key === 'Tab') {
      // Focus trap
      const focusable = modalOverlay.querySelectorAll('button');
      if (focusable.length === 0) return;
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (e.shiftKey && document.activeElement === first) {
        e.preventDefault();
        last.focus();
      } else if (!e.shiftKey && document.activeElement === last) {
        e.preventDefault();
        first.focus();
      }
    }
  });

  // Banner logic
  const $bannerToggleGroup = document.getElementById('bannerToggleGroup');
  const $bannerToggleCheckbox = document.getElementById('bannerToggleCheckbox');
  const $bannerToggleStatus = document.getElementById('bannerToggleStatus');
  let bannerStateLast = null;
  let bannerPollTimer = null;

  function updateBannerCheckboxUI(enabled, loading) {
    $bannerToggleCheckbox.checked = !!enabled;
    $bannerToggleStatus.innerText = loading ? "Updating..." : (enabled ? "Banner is ON" : "Banner is OFF");
  }

  async function fetchBannerState() {
    try {
      const r = await fetch(API_URL + '/api/banner');
      const res = await r.json();
      if (res && typeof res.enabled === "boolean") {
        updateBannerCheckboxUI(res.enabled, false);
        if (bannerStateLast !== null && res.enabled !== bannerStateLast) {
          showNotificationPopup(
            "Banner Update",
            `Site banner is now ${res.enabled ? "ENABLED" : "DISABLED"}`
          );
        }
        bannerStateLast = res.enabled;
      }
    } catch (e) {
      $bannerToggleStatus.innerText = "Error loading banner state";
    }
  }

  async function updateBannerState(enabled) {
    updateBannerCheckboxUI(enabled, true);
    try {
      const r = await fetch(API_URL + '/api/admin/banner', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': adminToken
        },
        body: JSON.stringify({ enabled })
      });
      const res = await r.json();
      if (!res.ok) throw new Error(res.error || "Failed to update banner");
      updateBannerCheckboxUI(enabled, false);
      showNotificationPopup("Banner Update", `Site banner is now ${enabled ? "ENABLED" : "DISABLED"}`);
      bannerStateLast = enabled;
    } catch (e) {
      $bannerToggleStatus.innerText = "Failed to update";
    }
  }

  $bannerToggleCheckbox.addEventListener('change', function() {
    updateBannerState(this.checked);
  });

  // Poll banner state every 15 seconds
  function pollBannerState() {
    fetchBannerState();
    bannerPollTimer = setTimeout(pollBannerState, 15000);
  }

  // Dark mode toggle
  const darkToggle = document.getElementById('darkToggle');
  const sunIcon = document.getElementById('sunIcon');
  const moonIcon = document.getElementById('moonIcon');
  const darkToggleText = document.getElementById('darkToggleText');
  function setDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add('dark');
      darkToggle.classList.add('active');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'inline';
      darkToggleText.innerText = "Light Mode";
      localStorage.setItem('darkMode', '1');
    } else {
      document.body.classList.remove('dark');
      darkToggle.classList.remove('active');
      sunIcon.style.display = 'inline';
      moonIcon.style.display = 'none';
      darkToggleText.innerText = "Dark Mode";
      localStorage.removeItem('darkMode');
    }
  }
  darkToggle.onclick = function() {
    setDarkMode(!document.body.classList.contains('dark'));
  };
  if (localStorage.getItem('darkMode')) setDarkMode(true);

  function showLogin() {
    document.getElementById('adminSection').style.display = 'none';
    document.getElementById('loginSection').style.display = 'flow';
    document.getElementById('authStatusBar').style.display = 'none';
    document.getElementById('adminUsername').value = '';
    document.getElementById('adminPassword').value = '';
    document.getElementById('errorMsg').innerText = '';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('logoutBtn2').style.display = 'none';
    if (bannerPollTimer) clearTimeout(bannerPollTimer);
  }
  function showAdmin() {
    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('adminSection').style.display = '';
    document.getElementById('authStatusBar').style.display = 'flex';
    document.getElementById('adminWelcome').innerText = `Logged in as ${adminUsername}`;
    document.getElementById('logoutBtn').style.display = '';
    document.getElementById('logoutBtn2').style.display = '';
    document.getElementById('successMsg').innerText = '';
    loadPendingUsers();
    loadUsers();
    loadSiteHistory();
    fetchBannerState();
    pollBannerState();
  }
  document.getElementById('adminLoginBtn').onclick = async () => {
    const username = document.getElementById('adminUsername').value.trim();
    const password = document.getElementById('adminPassword').value.trim();
    document.getElementById('errorMsg').innerText = '';
    try {
      const r = await fetch(API_URL+'/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });
      const res = await r.json();
      if (!res.ok || !res.isAdmin) throw new Error(res.error || "Not admin");
      adminToken = res.token;
      adminUsername = res.username;
      showAdmin();
    } catch(e) {
      document.getElementById('errorMsg').innerText = e.message || "Login failed";
    }
  };
  document.getElementById('logoutBtn').onclick = document.getElementById('logoutBtn2').onclick = function() {
    adminToken = null;
    adminUsername = null;
    showLogin();
  };

  // Site history notification diff logic
  let prevSiteHistory = [];
  function diffSiteHistory(oldList, newList) {
    const oldKeys = new Set(oldList.map(e => e.timestamp + (e.action || "") + (e.targetName || "")));
    return newList.filter(e => !oldKeys.has(e.timestamp + (e.action || "") + (e.targetName || "")));
  }

  // Pending users
  async function loadPendingUsers() {
    const pendingList = document.getElementById('pendingList');
    pendingList.innerHTML = "<li>Loading...</li>";
    try {
      const r = await fetch(API_URL+'/api/admin/pending-users', {
        headers: { 'Authorization': adminToken }
      });
      const res = await r.json();
      if (!res.users) throw new Error("No data");
      if (res.users.length === 0) {
        pendingList.innerHTML = "<li><i>No pending users.</i></li>";
        return;
      }
      pendingList.innerHTML = "";
      res.users.forEach(user => {
        const li = document.createElement('li');
        li.className = "pending-user";
        li.innerHTML = `
          <span><strong>Username:</strong> ${user.username}</span>
          <span><strong>Requested:</strong> ${user.createdAt ? new Date(user.createdAt).toLocaleString() : ""}</span>
          <div>
            <button class="approveBtn tooltip" data-tooltip="Approve user">Approve</button>
            <button class="denyBtn tooltip" data-tooltip="Deny/Delete user">Deny</button>
          </div>
        `;
        li.querySelector('.approveBtn').onclick = () => approveUser(user.username);
        li.querySelector('.denyBtn').onclick = () => denyUser(user.username);
        pendingList.appendChild(li);
      });
    } catch(e) {
      pendingList.innerHTML = "<li>Failed to load users.</li>";
    }
  }
  async function approveUser(username) {
    showModal({
      title: "Approve User",
      content: `Approve user "${username}"?`,
      confirmText: "Approve",
      onConfirm: async () => {
        try {
          const r = await fetch(API_URL+'/api/admin/approve', {
            method: 'POST',
            headers: {'Content-Type':'application/json', 'Authorization': adminToken},
            body: JSON.stringify({username})
          });
          const res = await r.json();
          if (!res.ok) throw new Error(res.error || "Error approving user");
          document.getElementById('successMsg').innerText = `User "${username}" approved.`;
          loadPendingUsers();
          loadUsers();
          await loadSiteHistory(true); // notification
        } catch(e) {
          showNotificationPopup("Approve Failed", e.message);
        }
      }
    });
  }
  async function denyUser(username) {
    showModal({
      title: "Deny User",
      content: `Deny (delete) user "${username}"?`,
      confirmText: "Deny",
      onConfirm: async () => {
        try {
          const r = await fetch(API_URL+'/api/admin/deny', {
            method: 'POST',
            headers: {'Content-Type':'application/json', 'Authorization': adminToken},
            body: JSON.stringify({username})
          });
          const res = await r.json();
          if (!res.ok) throw new Error(res.error || "Error denying user");
          document.getElementById('successMsg').innerText = `User "${username}" denied/deleted.`;
          loadPendingUsers();
          loadUsers();
          await loadSiteHistory(true);
        } catch(e) {
          showNotificationPopup("Deny Failed", e.message);
        }
      }
    });
  }

  // List all users (admins and users)
  async function loadUsers() {
    const userList = document.getElementById('userList');
    userList.innerHTML = "<li>Loading...</li>";
    try {
      const r = await fetch(API_URL+'/api/admin/all-users', {
        headers: { 'Authorization': adminToken }
      });
      const res = await r.json();
      if (!res.users) throw new Error("No data");
      if (res.users.length === 0) {
        userList.innerHTML = "<li><i>No users found.</i></li>";
        return;
      }
      userList.innerHTML = "";
      res.users.forEach(user => {
        const li = document.createElement('li');
        li.className = "site-user";
        li.innerHTML = `
          <div class="site-user-info">
            <span><strong>Username:</strong> ${user.username}</span>
            <span class="site-user-role">${user.isAdmin ? 'Admin' : 'User'}</span>
            <span><strong>Status:</strong> ${user.approved ? 'Approved' : 'Pending'}</span>
            <span><strong>Joined:</strong> ${user.createdAt ? new Date(user.createdAt).toLocaleString() : ""}</span>
          </div>
          <div>
            ${user.isAdmin ? '' : `<button class="removeUserBtn tooltip" data-tooltip="Remove user">Remove</button>`}
          </div>
        `;
        if (!user.isAdmin) {
          li.querySelector('.removeUserBtn').onclick = () => removeUser(user.username);
        }
        userList.appendChild(li);
      });
    } catch(e) {
      userList.innerHTML = "<li>Failed to load users.</li>";
    }
  }
  async function removeUser(username) {
    showModal({
      title: "Remove User",
      content: `Remove user "${username}" from the site?`,
      confirmText: "Remove",
      onConfirm: async () => {
        try {
          const r = await fetch(API_URL+'/api/admin/remove-user', {
            method: 'POST',
            headers: {'Content-Type':'application/json', 'Authorization': adminToken},
            body: JSON.stringify({username})
          });
          const res = await r.json();
          if (!res.ok) throw new Error(res.error || "Error removing user");
          document.getElementById('successMsg').innerText = `User "${username}" removed.`;
          loadUsers();
          await loadSiteHistory(true);
        } catch(e) {
          showNotificationPopup("Remove Failed", e.message);
        }
      }
    });
  }

  // Delete history entry
  async function deleteHistoryEntry(entryId) {
    showModal({
      title: "Delete History Entry",
      content: "Delete this history entry? This cannot be undone.",
      confirmText: "Delete",
      onConfirm: async () => {
        try {
          const r = await fetch(API_URL+'/api/admin/delete-history', {
            method: 'POST',
            headers: { 'Content-Type':'application/json', 'Authorization': adminToken },
            body: JSON.stringify({ id: entryId })
          });
          const res = await r.json();
          if (!res.ok) throw new Error(res.error || "Failed to delete history entry");
          showNotificationPopup("Entry Deleted", "History entry deleted.");
          loadSiteHistory();
        } catch (e) {
          showNotificationPopup("Delete Failed", e.message);
        }
      }
    });
  }

  // Restore job from site history
  async function restoreJobFromHistory(historyId, customerName) {
    showModal({
      title: "Restore Deleted Job",
      content: `Are you sure you want to restore the deleted job for customer "${customerName}"?`,
      confirmText: "Restore",
      onConfirm: async function() {
        try {
          const r = await fetch(API_URL + '/api/admin/restore-job', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': adminToken
            },
            body: JSON.stringify({ historyId })
          });
          const res = await r.json();
          if (!res.ok) throw new Error(res.error || "Failed to restore job");
          // CHANGED: Only show job name, no admin name!
          showNotificationPopup("Job Restored", `Job "${customerName}" restored!`);
          loadSiteHistory();
        } catch (e) {
          showNotificationPopup("Restore Failed", e.message);
        }
      }
    });
  }

  // Site-wide history, with notification and restore button
  async function loadSiteHistory(showNotif = true) {
    const tbody = document.getElementById('historyTbody');
    tbody.innerHTML = `<tr><td colspan="7">Loading...</td></tr>`;
    try {
      const r = await fetch(API_URL+'/api/admin/site-history', {
        headers: { 'Authorization': adminToken }
      });
      const res = await r.json();
      if (!res.ok || !Array.isArray(res.entries)) throw new Error("No history found");
      if (res.entries.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7"><i>No history entries.</i></td></tr>`;
        prevSiteHistory = [];
        return;
      }
      // Notification logic (only for new entries)
      if (showNotif && Array.isArray(prevSiteHistory) && prevSiteHistory.length > 0) {
        const newEntries = diffSiteHistory(prevSiteHistory, res.entries);
        if (newEntries.length > 0) {
          for (const entry of newEntries) {
            let subText = "";
            let mainText = "New Update";
            if (entry.action && entry.targetName) {
              let detailsBy = "";
              if (entry.details && entry.details.user) {
                detailsBy = entry.details.user;
              } else if (entry.user) {
                detailsBy = entry.user;
              }
              if (entry.action.includes("job")) {
                if (entry.action === "updated job" && entry.details && entry.details.changes) {
                  const fields = Object.keys(entry.details.changes).map(f => {
                    switch(f){
                      case "notes": return "notes updated";
                      case "scheduledDate": return "scheduled date updated";
                      case "proposedScheduledDate": return "proposed scheduled date updated";
                      case "deliveryDate": return "delivery date updated";
                      case "jobDescription": return "job description updated";
                      case "jobLocation": return "job location updated";
                      case "customerName": return "customer name updated";
                      case "status": return "status updated";
                      case "amount": return "amount updated";
                      default: return f + " updated";
                    }
                  }).join(", ");
                  subText = `Job "${entry.targetName}": ${fields} by ${detailsBy}`;
                } else if (entry.action === "deleted job") {
                  subText = `Job "${entry.targetName}" deleted by ${detailsBy}`;
                } else if (entry.action === "created job") {
                  subText = `Job "${entry.targetName}" created by ${detailsBy}`;
                } else if (entry.action === "restored job") {
                  // CHANGED: Only show job name, no admin name!
                  subText = `Job "${entry.targetName}" restored!`;
                } else {
                  subText = `Job "${entry.targetName}" ${entry.action} by ${detailsBy}`;
                }
              } else if (entry.action.includes("user")) {
                subText = `User "${entry.targetName}" ${entry.action} by ${detailsBy}`;
              } else {
                subText = `${entry.action} (${entry.targetName}) by ${detailsBy}`;
              }
              showNotificationPopup(mainText, subText);
            }
          }
        }
      }
      prevSiteHistory = res.entries.slice();

      tbody.innerHTML = "";
      res.entries.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.timestamp ? new Date(entry.timestamp).toLocaleString() : ''}</td>
          <td>${entry.user || ''}</td>
          <td>${entry.action || ''}</td>
          <td>${entry.targetName ? entry.targetName : (entry.target || '')}</td>
          <td><pre style="white-space: pre-line; font-size:0.97em; background:none; border:none; margin:0; padding:0;">${entry.details ? JSON.stringify(entry.details, null, 2) : ''}</pre></td>
          <td><button class="deleteHistoryBtn tooltip" data-tooltip="Delete this history entry" data-id="${entry._id || ''}">Delete</button></td>
          <td>
            ${entry.action === "deleted job" ? `<button class="restoreHistoryBtn tooltip" data-tooltip="Restore deleted job" data-id="${entry._id || ''}">Restore</button>` : ''}
          </td>
        `;
        tr.querySelector('.deleteHistoryBtn').onclick = () => deleteHistoryEntry(entry._id);
        if (entry.action === "deleted job") {
          tr.querySelector('.restoreHistoryBtn').onclick = () => restoreJobFromHistory(entry._id, entry.targetName || "");
        }
        tbody.appendChild(tr);
      });
    } catch(e) {
      tbody.innerHTML = `<tr><td colspan="7">Failed to load site history.</td></tr>`;
    }
  }

  // Initial page load
  showLogin();

</script>
</body>
</html>
